<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="block_bg"></div>
    <header>
        <div id="clock"></div>
        <h1>Мій щоденник</h1>
        <button id="exit">Вихід</button>
    </header>
    <div class="user">
        <p id="workerName"></p>
        <div class="fotoUser"></div>
        <span id="position">Посада: </span>
    </div>
    <div class="listSprav">
        <ol>
            <h1>Список виконаних справ:</h1>
            <li>
                <input id='one' type='checkbox' />
                    <label for='one' >
                    Скласти список справ.
                    </label>
            </li>
            <li>
                <input id='two' type='checkbox' />
                    <label for='two'>
                    Виконати пункт №1.
                    </label>
            </li>
            <li>
                <input id='three' type='checkbox' />
                    <label for='three'>
                    Перевірити пункт №1.
                    </label>
            </li>
            <li>
                <input id='four' type='checkbox' />
                    <label for='four'>
                    Повторити пункт №3.
                    </label>
            </li>
            <button class="send">Відправити</button>
        </ol>
    </div>
<script src="script.js"></script>
</body>

</html>
